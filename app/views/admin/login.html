<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>SMS用户发送平台---用户登录</title>
    <script src="/admin/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/admin/login.js" type="text/javascript"></script>
    <link href="/admin/login_yh.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="loginPage">
    <div class="loginBg">
        <div class="loginLogo">
            <h1>
                后台系统登录平台</h1>
        </div>
        <div class="login">
            <dl>
                <dt>
                <ul class="loginList">
                    <li class="List_f">
                        <label>
                            帐号：</label>
                        <div id="txt_LoginID_Container" style="display: inline;">
                            <input class=" x-form-text x-form-field loginInput x-form-empty-field" size="20" autocomplete="off" id="userName" name="userName" type="text"></div>
                    </li>
                    <li class="List_s">
                        <label>
                            密码：</label>
                        <div id="txt_PassWord_Container" style="display: inline;">
                            <input class=" x-form-text x-form-field loginInput x-form-empty-field" maxlength="18" autocomplete="off" id="userPWD" name="userPWD" type="password"></div>
                    </li>
                </ul>
                </dt>
                <dd>
                    <input name="btnLogin" type="button" id="btnDenglu" class="loginBtnBg"></dd>
            </dl>
        </div>
    </div>
    <div class="clr">
    </div>
    <div class="footer">
        <p>
            2014-2015 北京十九分贝门窗有限公司 All Right Reserved.</p>
    </div>
</div>


</body></html>
